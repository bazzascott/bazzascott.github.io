<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="page.css">
    <title>Iglooghost Translator</title>
    <script>
        var chartotal = 0;
        var string = "";
        function clearChk() {
            document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
        };
        function checkbox(cb) {
            var val = cb.checked ? cb.value : 0 - cb.value;
            chartotal = parseInt(chartotal) + parseInt(val);
        };
        function submit() {
            var char = chartotal > 32 && chartotal < 59 ? String.fromCharCode(chartotal + 32) : "";
            string = string + char;
            updateTxt();
            chartotal = 0
        };
        function space() {
            string = string + " ";
            updateTxt();
        }
        function clearString() {
            string = "" + "";
            updateTxt();
        }
        function updateTxt() {
            document.getElementById('textConv').value = string;
            document.getElementById('textConvExo').value = string;
            clearChk();
        }
    </script>
</head>
<body onload="updateTxt()">
